# sudo dd if=/dev/zero of=/dev/sda bs=512 count=34
#

ceph_storage:
  - name: c1.clt.milco.casa
    devices:
      - name: "sdb"
        osds: 1

  - name: w1.clt.milco.casa
    devices:
      - name: "sda"
        osds: 1

  - name: w2.clt.milco.casa
    devices:
      - name: "sda"
        osds: 1
