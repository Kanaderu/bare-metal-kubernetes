---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: freeipa
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/ipenguin/bare-metal-kubernetes.git
      revision: HEAD
      files:
        - path: "argo-apps/values/main.yaml"
    values:
      freeipa_domain: '{{ lan_tld.ToUpper() }}'

  template:
    metadata:
      name: freeipa
    spec:
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      project: freeipa
      destination:
        namespace: freeipa
        server: https://kubernetes.default.svc
      sources:
        - repoURL: https://github.com/ipenguin/bare-metal-kubernetes.git
          path: argo-apps/apps/freeipa
          targetRevision: HEAD
          kustomize:
            patches:
              - target:
                  kind: StatefulSet
                  name: ipa-01
                patch: |-
                  - op: add
                    path: /spec/template/spec/containers/0/env
                    values: |-
                      name: IPA_SERVER_INSTALL_OPTS
                      value: |-
                        --unattended
                        --realm={{ .values.freeipa_domain }}


