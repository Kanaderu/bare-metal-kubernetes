image:
  repository: nextcloud
  flavor: fpm
  pullPolicy: IfNotPresent

ingress:
  enabled: true

phpClientHttpsFix:
  enabled: false
  protocol: https

nextcloud:
  host: nextcloud.clt.milco.casa
  existingSecret:
    enabled: true
    secretName: nextcloud-secrets
    usernameKey: admin_user
    passwordKey: admin_password
  containerPort: 80
  datadir: /var/www/html/data
  trustedDomains: ['nextcloud.clt.milco.casa']
  ## SMTP configuration
  mail:
    enabled: false
  ## Primary ObjectStore options
  objectStore:
    s3:
      enabled: true
      ssl: true
      port: "443"
      region: "us-east-1"
      autoCreate: true
      existingSecret: "nextcloud-data"
      secretKeys:
        accessKey: "AWS_ACCESS_KEY_ID"
        secretKey: "AWS_SECRET_ACCESS_KEY"

  extraEnv:
    - name: OBJECTSTORE_S3_HOST
      valueFrom:
        configMapKeyRef:
          name: nextcloud-data
          key: BUCKET_HOST
    - name: OBJECTSTORE_S3_BUCKET
      valueFrom:
        configMapKeyRef:
          name: nextcloud-data
          key: BUCKET_NAME

nginx:
  enabled: true
  image:
    repository: nginx
    tag: alpine
    pullPolicy: IfNotPresent
  containerPort: 8080
  ipFamilies:
    - IPv4
    - IPv6

internalDatabase:
  enabled: false

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: nextcloud
        existingSecret: "nextcloud-secrets"
        secretKeys:
          adminPasswordKey: "db_password"
          userPasswordKey: "db_user_password"
          replicationPasswordKey: "db_replication_password"
  primary:
    persistence:
      enabled: true

collabora:
  enabled: false
cronjob:
  enabled: true

persistence:
  enabled: true
  annotations: {}
  storageClass: "cephfs"
  accessMode: ReadWriteMany
  size: 8Gi

hpa:
  enabled: true
  cputhreshold: 60
  minPods: 1
  maxPods: 7

metrics:
  enabled: false

rbac:
  enabled: true
  serviceaccount:
    create: true
    name: nextcloud-serviceaccount
