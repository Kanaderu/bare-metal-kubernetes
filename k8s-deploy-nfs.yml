---

- name: deploy nfs server
  hosts: k8smasters
  tasks:
    - name: label master node
      become: no
      tags:
        - label_nodes
      command: kubectl label nodes {{ item.node }} {{ item.label }}={{ item.value }} --overwrite
      loop: "{{ k8s_labels }}"

    - name: create and update nfs server
      tags:
        - update_exports
      include_role:
        name: nfs
