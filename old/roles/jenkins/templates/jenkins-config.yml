---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ k8s_jenkins_namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-casc
  namespace: {{ k8s_jenkins_namespace }}
data:
  casc.yaml: |
    credentials:
      system:
        domainCredentials:
        - credentials:
          - string:
              id: "Jenkins-Robot"
              scope: GLOBAL
              secret: "{}"
          - string:
              id: "Jenkins-Robot-Global"
              scope: GLOBAL
              secret: "{}"
          - personalAccessTokenImpl:
              description: "Local Gitea server"
              id: "f52bd7c9-829e-4b8f-ac4d-3bddcca8e012"
              scope: GLOBAL
              token: "{AQAAABAAAAAw0xGb0+3yBbVZ96yGo6yoI1ZT46dEQTf1JzmRBu0lK1WuVhxDbl7WmlJv/VlbLlfO3M4xndgo22npeauzzExIhw==}"
          - personalAccessTokenImpl:
              description: "Gitea local repo"
              id: "brians-gitea-account"
              scope: GLOBAL
              token: "{AQAAABAAAAAwiUFbK4lRZq90/ssWKDQb6hu2i2H3+vgn3U34uQ6hcehJ0cnES+AeV2YJBwulT8PcdZHRnDGrdl41TkDayo3+UA==}"
          - basicSSHUserPrivateKey:
            description: "New Gitea creds"
            id: "brian-gitea"
            privateKeySource:
              directEntry:
                privateKey: "{}"
            scope: GLOBAL
            username: "git"
    jenkins:
      agentProtocols:
      - "JNLP4-connect"
      - "Ping"
      authorizationStrategy:
        loggedInUsersCanDoAnything:
          allowAnonymousRead: false
      clouds:
      - kubernetes:
          containerCap: 10
          containerCapStr: "10"
          credentialsId: "Jenkins-Robot"
          jenkinsTunnel: "jenkins-jnlp.{{ k8s_jenkins_namespace }}.svc:{{ jenkins_agent_slave_port }}"
          name: "Local Cluster"
          namespace: "{{ k8s_jenkins_namespace }}"
          serverUrl: "{{ k8s_command_node }}:6443"
          skipTlsVerify: true
          templates:
          - containers:
            - alwaysPullImage: true
              image: "{{ jenkins_agent_default_image }}"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "jnlp"
              workingDir: "{{ jenkins_agent_workdir }}"
            id: "28d71048-a9b4-46be-954c-a7b42e586855"
            idleMinutes: 5
            idleMinutesStr: "5"
            instanceCap: 6
            instanceCapStr: "6"
            label: "{{ jenkins_agent_labels }}"
            name: "{{ jenkins_agent_basename }}"
            namespace: "{{ k8s_jenkins_namespace }}"
            nodeUsageMode: "NORMAL"
            volumes:
            - emptyDirVolume:
                memory: false
                mountPath: "{{ jenkins_agent_workdir }}"
            - hostPathVolume:
                hostPath: "/var/run/docker.sock"
                mountPath: "/var/run/docker.sock"
            yamlMergeStrategy: "override"
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: false
      disableRememberMe: false
      labelAtoms:
      - name: "docker"
      - name: "master"
      markupFormatter: "plainText"
      mode: EXCLUSIVE
      myViewsTabBar: "standard"
      numExecutors: 0
      primaryView:
        all:
          name: "all"
      projectNamingStrategy: "standard"
      quietPeriod: 5
      remotingSecurity:
        enabled: true
      scmCheckoutRetryCount: 0
      securityRealm:
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          {% for user in jenkins_users %}- id: "{{ user.username }}"
            name: "{{ user.name }}"
            properties:
            - mailer:
                emailAddress: "{{ user.email }}"
          {% endfor %}

      slaveAgentPort: {{ jenkins_agent_slave_port }}
      views:
      - list:
          columns:
          - "status"
          - "weather"
          - "jobName"
          - "lastSuccess"
          - "lastFailure"
          - "lastDuration"
          - "buildButton"
          jobNames:
          - "my-folder"
          - "my-folder/my-test-job"
          name: "Freestyle"
      - all:
          name: "all"
      viewsTabBar: "standard"
    security:
      apiToken:
        creationOfLegacyTokenEnabled: false
        tokenGenerationOnCreationEnabled: false
        usageStatisticsEnabled: true
      sSHD:
        port: -1
    unclassified:
      bitbucketEndpointConfiguration:
        endpoints:
        - bitbucketCloudEndpoint:
            enableCache: false
            manageHooks: false
            repositoriesCacheDuration: 0
            teamCacheDuration: 0
      buildDiscarders:
        configuredBuildDiscarders:
        - "jobBuildDiscarder"
      buildStepOperation:
        enabled: false
      email-ext:
        adminRequiredForTemplateTesting: false
        allowUnregisteredEnabled: false
        charset: "UTF-8"
        debugMode: false
        defaultBody: |-
          $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

          Check console output at $BUILD_URL to view the results.
        defaultContentType: "text/plain"
        defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
        defaultTriggerIds:
        - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
        mailAccount:
          smtpPassword: "{AQAAABAAAAAQUvHn+62bko+IQJtGBglSojFPSGJDnfPEnQ9mfLGdFSU=}"
        maxAttachmentSize: -1
        maxAttachmentSizeMb: -1
        precedenceBulk: false
        watchingEnabled: false
      fingerprints:
        fingerprintCleanupDisabled: false
        storage: "file"
      gitHubConfiguration:
        apiRateLimitChecker: ThrottleForNormalize
      gitHubPluginConfig:
        hookUrl: "{{ jenkins_base_url }}/github-webhook/"
      gitSCM:
        addGitTagAction: false
        allowSecondFetch: false
        createAccountBasedOnEmail: false
        disableGitToolChooser: false
        hideCredentials: false
        showEntireCommitSummaryInChanges: false
        useExistingAccountWithSameEmail: false
      junitTestResultStorage:
        storage: "file"
      location:
        adminAddress: "{{ jenkins_admin_email }}"
        url: "{{ jenkins_base_url }}"
      mailer:
        charset: "UTF-8"
        useSsl: false
        useTls: false
      pollSCM:
        pollingThreadCount: 10
      timestamper:
        allPipelines: false
        elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
        systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
    tool:
      git:
        installations:
        - home: "git"
          name: "Default"
      mavenGlobalConfig:
        globalSettingsProvider: "standard"
        settingsProvider: "standard"
      nodejs:
        installations:
        {% for node in jenkins_nodejs_installations %}- name: "{{ node.name }}"
          properties:
          - installSource:
              installers:
              - nodeJSInstaller:
                  id: "{{ node.version }}"
                  npmPackagesRefreshHours: 72
        {% endfor %}
