apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
      - name: external-ips
        protocol: layer2
        addresses:
          - {{ network.ipv4.server_pool.start }}-{{ network.ipv4.server_pool.end }}
          - {{ network.ipv6.server_pool.start }}-{{ network.ipv6.server_pool.end }}
