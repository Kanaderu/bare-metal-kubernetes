## Default values for Gitea deployment

## Gitea docker image
image:
  repository: gitea/gitea
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

## Pull secrets and name override options
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Pod deployment strategy
strategy:
  type: Recreate

## Optional service account
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Additional pod annotations
podAnnotations: {}

## Pod security options (default: fsGroup)
podSecurityContext:
  fsGroup: 1000

## Default security options to run Gitea as read only container without privilege escalation
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsGroup: 1000
  runAsUser: 1000

## Default Gitea service ports (default web and ssh port)
services:
  http:
    type: ClusterIP
    port: 80
    nodePort:
    clusterIP:
    loadBalancerIP:
  ssh:
    type: ClusterIP
    port: 22
    nodePort:
    clusterIP:
    loadBalancerIP:

## Ingress configuration
ingress:
  enabled: false

  ## Maximal body size (default: 64m - increase if uploads to gitea failing)
  maxBodySize: 64m

  ## Additional ingress annotations
  annotations: {}
#   kubernetes.io/ingress.class: nginx
#   kubernetes.io/tls-acme: "true"

  ## Hosts
  hosts:
    - host: chart-example.local
      paths: []

  ## TLS settings for hosts
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Resource limits and requests
resources: {}
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

## Custom liveness probe (overwrites default liveness probe)
customLivenessProbe: {}

## Default liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1
  periodSeconds: 30

## Custom readiness probe (overwrites default readiness probe)
customReadinessProbe: {}

## Default readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1
  periodSeconds: 10

## Additional node selector
nodeSelector: {}

tolerations: []

affinity: {}

## Maximum number of revisions maintained in revision history
revisionHistoryLimit:

## Internal container HTTP port (default: 8000)
containerHttpPort: 8000
## Internal container SSH port (default: 8022)
containerSshPort: 8022

## Additional environment variables
env: []

## Arguments for the container entrypoint process
args: []

## Additional Gitea settings defined in this chart
settings:
  ## Delay after installation before adminstrative user gets created (Database must be ready and connected)
  postInstallDelay: 60
  ## Defines the default administrator (first user) - Password must be changed after first login!
  defaultAdmin:
    user: "{{ vault_site_admin_username }}"
    password: admin
    email: "{{ vault_site_admin_email }}"

## Gitea specific configuration as described in https://docs.gitea.io/en-us/config-cheat-sheet/
## More values and sections can be added
gitea:
  config:
    RUN_MODE: "{{ gitea_run_mode }}"
    APP_NAME: "{{ gitea_app_name }}"

    database:
      PATH: "/data/gitea/gitea.db"

    log:
      ROOT_PATH: "/data/log"
      MODE: "console"
      LEVEL: "info"
      ACCESS: "console"
      ENABLE_ACCESS_LOG: "false"

    server:
      ROOT_URL: ""
      PROTOCOL: http
      ENABLE_LETSENCRYPT: "false"
      LETSENCRYPT_ACCEPTTOS: "true"
      LETSENCRYPT_DIRECTORY: "/data/etc/pki/"
      LETSENCRYPT_EMAIL: "{{ site_admin_email }}"
      CERT_FILE: ""
      KEY_FILE: ""
      DISABLE_SSH: "false"
      START_SSH_SERVER: "true"
      LFS_START_SERVER: "true"
      LFS_CONTENT_PATH: "/data/gitea/lfs"
      OFFLINE_MODE: "false"
      # LFS JWT secret
      LFS_JWT_SECRET:

      SSH_ROOT_PATH: "/data/ssh"
      APP_DATA_PATH: "/data/gitea"

    security:
      INSTALL_LOCK: "true"
      # Internal secret and token
      SECRET_KEY:
      INTERNAL_TOKEN:

    repository:
      ROOT: "/data/git/gitea-repositories"

    service:
      REGISTER_EMAIL_CONFIRM: "false"
      ENABLE_NOTIFY_MAIL: "false"
      DISABLE_REGISTRATION: "true"
      ALLOW_ONLY_EXTERNAL_REGISTRATION: "false"
      ENABLE_CAPTCHA: "false"
      REQUIRE_SIGNIN_VIEW: "false"
      DEFAULT_KEEP_EMAIL_PRIVATE: "true"
      DEFAULT_ALLOW_CREATE_ORGANIZATION: "true"
      DEFAULT_ENABLE_TIMETRACKING: "true"
      NO_REPLY_ADDRESS: "noreply.{{ lan_domain }}"

    openid:
      ENABLE_OPENID_SIGNIN: "false"
      ENABLE_OPENID_SIGNUP: "false"

    picture:
      DISABLE_GRAVATAR: "false"
      ENABLE_FEDERATED_AVATAR: "true"

    # OAuth2 JWT secret
    oauth2:
      JWT_SECRET:

    mailer:
      ENABLED: "false"
      # HOST:
      # FROM:
      # USER:
      # PASSWD:

## Gitea storage parameters
storage:
  persistentVolumeClaimName: git-repos
  requestedSize:
  className:
  accessModes:
    - ReadWriteOnce
  # keep claim when uninstalling chart
  keepPvc: true

## MariaDB configuration
mariadb:
  enabled: true

  ## Database configuration
  settings:
    ## Database startup arguments (enable UTF8MB4 and Unicode support)
    arguments:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ## The root user password (default: a 10 char. alpahnumerical random password will be generated)
    rootPassword: "{{ vault_MYSQL_ROOT_PASSWORD }}"

  ## Optional user database which is created during first startup with user and password
  userDatabase:
    ## Name of the user database
    name: "{{ vault_MYSQL_DATABASE }}"
    ## Database user with full access rights
    user: "{{ vault_MYSQL_USER }}"
    ## Password of the database user (default: a 10 char. alpahnumerical random password will be generated)
    password: "{{ vault_MYSQL_PASSWORD }}"

  # Storage parameters
  storage:
    ## Set persistentVolumenClaimName to reference an existing PVC
    persistentVolumeClaimName: gitea-database
    requestedSize:
    className:

## PostgreSQL configuration
postgres:
  enabled: false
  settings:
    superuserPassword:
  userDatabase: {}
  storage:
    persistentVolumeClaimName:
    requestedSize:
    className:

redis:
  ## Enable Redis helm chart for deployment (default: false)
  enabled: false

  # Storage parameters
  storage:
    ## Set persistentVolumenClaimName to reference an existing PVC
    persistentVolumeClaimName:

    ## Alternative set requestedSize to define a size for a dynmaically created PVC
    requestedSize:

    ## the storage class name
    className:
